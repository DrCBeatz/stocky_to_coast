# .github/workflows/ci.yml

name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-smoke:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        vendor: [coast, erikson_music, erikson_audio]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy pandera pyyaml pytest
          fi

      - name: Run tests
        run: pytest -q

      - name: Smoke run for ${{ matrix.vendor }}
        run: |
          mkdir -p runs/ci-${{ matrix.vendor }}
          python stocky_to_coast.py \
            --po 9999 \
            --input tests/fixtures/good.csv \
            --outdir runs/ci-${{ matrix.vendor }} \
            --vendor ${{ matrix.vendor }}

      - name: Upload artifacts for ${{ matrix.vendor }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts-${{ matrix.vendor }}
          path: |
            runs/ci-${{ matrix.vendor }}/**
            !**/*.pyc
            !**/__pycache__/**
